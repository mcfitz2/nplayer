<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/bootstrap-slider.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/bootstrap-slider.min.css">
<link rel="stylesheet" href="/css/index.css">
<script src="/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div id="player" class="col-md-10">
      <div class="row">
	<div class="col-md-3">
	  <img id="album-art">
	</div>
	<div class="col-md-8">
	  <div class="row">
	    <div class="col-md-12">
	      <div class="btn-group" id="controls">
		<a class="btn btn-default" href="#" id="prev"><span class="glyphicon glyphicon-step-backward"></span></a>
		<a class="btn btn-default" href="#" id="play"><span class="glyphicon glyphicon-play"></span></a>
		<a class="btn btn-default" href="#" id="pause"><span class="glyphicon glyphicon-pause"></span></a>
		<a class="btn btn-default" href="#" id="next"><span class="glyphicon glyphicon-step-forward"></span></a>
		<div class="btn-group">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		    <span class="glyphicon glyphicon-chevron-down"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu">
		    <li><a class="" href="#" id="add">Add All</a></li>
		    <li><a class="" href="#" id="clear">Clear</a></li>
		  </ul>
		</div>
	      </div>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-md-10">
	      <h3 id="current-title">Title</h3>
	      by <span id="current-artist">Artist</span> from <span id="current-album">Album</span>
	      <div  class="progress">
		<div id="song-progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		  <span></span>
		</div>
	      </div>
	    </div>
	  </div>

	</div>

	<div class="col-md-1">
	  <input id="volume-slider" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-orientation="vertical"/>
	</div>
      </div>
    </div>
  </div>
  <div id="playlist" class="row">
    <div class="col-md-1">
    </div>
    <div id="playlist-container" class="col-md-10">
      <table class="table-condensed table table-striped" id="playlist-table"> 
	
      </table>
    </div>
  </div>
</div>
<script src="/js/client.js"></script>
